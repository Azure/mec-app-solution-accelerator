version: '3.4'

services:
  mongodb:
    environment:
    - PUID=1000
    - PGID=1000
    volumes:
    - './mongodb/database:/data/db'
    ports:
    - 27027:27027
    restart: "unless-stopped"
  
  myfrontend:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "50052:80"
      - "50058:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  alerts-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "50055:80"

  rulesengine:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80"

  aiinferencer:
    ports:
    - "2060:2060"

  framesplitter:
    environment:
    - TIMEOUT=15
    # - FEED=rtsp://0.tcp.ngrok.io:13571/mystream
    # - FEED=../Datasets/frames/avion.jpg
    - FEED=../Datasets/Demo.mp4
    # - FEED=../Datasets/frames/hamacas.jpg
    # - FEED=../Datasets/frames/saltador.jpg
    ports:
    - "57090"

  mosquitto:
    ports:
      - '1883:1883'
 
