apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frame-splitter-set
  namespace: solution-accelerator-mec
spec:
  selector:
    matchLabels:
        app: frame-splitter
  replicas: 2
  template:
    metadata:
      labels:
        app: frame-splitter
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "frame-splitter"
        dapr.io/app-protocol: "grpc"
        # dapr.io/app-port: "50052"
        dapr.io/log-level: "debug"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: frame-splitter
        image: javipercor/framesplitter:demo4
        ports:
        - containerPort: 50052
        imagePullPolicy: Always
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: FEEDS
            valueFrom:
              configMapKeyRef:
                name: my-config
                key: feeds
          - name: TIMEOUT
            value: "15"
